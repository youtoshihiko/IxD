# IxD
<?xml version="1.0" encoding="utf-8"?>
<html>
  <head>
    <title>計算G2</title>
    <script>
        var Symbol = 0,
            Number = 0,
            NumberII = 0,
            TempNumber = 0,
            TempSymbol = 0,
            IsSymbol = new Boolean(),
            IsEqual = new Boolean();

        function ClickNumber(i)
        {
            if (Symbol == null)
            {
                IsSymbol = false;
                document.getElementById("result").value = i;
                Symbol = 0;
                return;
            }
            if (IsSymbol == true)
            {
                IsSymbol = false;
                document.getElementById("result").value = i;
            }
            else document.getElementById("result").value += i;
        }

        function ClickSymbol(i)
        {
            IsEqual = false;
            if (document.getElementById("result").value != "")
            {
                document.getElementById("result").value = Compute();
                Number = parseFloat(document.getElementById("result").value);
            }
            Symbol = i;
            document.getElementById("temp").value = Number + i;
            IsSymbol = true;
        }

        function Compute()
        {
            var ComputeResult = 0;
            if (document.getElementById("result").value != "" && IsEqual == false)
            {
                NumberII = parseFloat(document.getElementById("result").value);
            }
            else if (IsEqual == false)NumberII = Number;
            switch (Symbol)
            {
                case "+":
                    ComputeResult = parseFloat(Number) + parseFloat(NumberII);
                    break;
                case "-":
                    ComputeResult = parseFloat(Number) - parseFloat(NumberII);
                    break;
                case "x":
                    ComputeResult = parseFloat(Number) * parseFloat(NumberII);
                    break;
                case "÷":
                    ComputeResult = parseFloat(Number) / parseFloat(NumberII);
                    break;
                default:
                    ComputeResult = NumberII;
                    break;
            }
            document.getElementById("temp").value = "";
            TempNumber = NumberII;
            TempSymbol = Symbol;
            Number = 0;
            Symbol = null;
            return ComputeResult;
        }

        function ClickEqual()
        {
            if (IsEqual == true)
            {
                if(document.getElementById("result").value != "")Number = document.getElementById("result").value;
                else Number = 0;
                NumberII = TempNumber;
                Symbol = TempSymbol;
            }
            document.getElementById("result").value = Compute();
            IsEqual = true;
        }

        function ClickReset()
        {
            IsEqual = false;
            document.getElementById("result").value = "";
            document.getElementById("temp").value = "";
            Number = 0;
            Symbol = 0;
        }

        function ClickResetCE()
        {
            document.getElementById("result").value = "";
        }

        function ClickBackspace()
        {
            document.getElementById("result").value = document.getElementById("result").value.substring(0, document.getElementById("result").value.length - 1);
        }

        function ClickPlusOrMinus()
        {
            document.getElementById("result").value *= -1;
        }

        function ClickDecimal(i)
        {
            if(document.getElementById("result").value != "" && document.getElementById("result").value.indexOf(".") == -1)
            {
                document.getElementById("result").value += i;
            }
            else if(document.getElementById("result").value == "" || IsSymbol == true)
            {
                IsSymbol = false;
                document.getElementById("result").value = "0.";
            }
        }

    </script>
  </head>
  <body>
    <div style="width:213px;height:340px;position:absolute;top:50%;left:50%;margin:-170px -106.5px;">
        <input type="text" id="temp" name="temp" value="" style="width:212px;height:40px;font-size:20px;text-align:right;">
        <br>
        <input type="text" id="result" name="result" value="" style="width:212px;height:50px;font-size:35px;text-align:right;">
        <br>
        <input type="button" id="clear2" name="clear2" value="CE" onclick="ClickResetCE();" style="width:50px;height:50px;font-size:20px;">
        <input type="button" id="clear" name="clear" value="C" onclick="ClickReset();" style="width:50px;height:50px;font-size:20px;">
        <input type="button" id="backspace" name="backspace" value="←" onclick="ClickBackspace();" style="width:50px;height:50px;font-size:20px;">
        <input type="button" id="division" name="division" value="÷" onclick="ClickSymbol(this.value);" style="width:50px;height:50px;font-size:20px;">
        <br>
        <input type="button" id="c7" name="c7" value="7" onclick="ClickNumber(this.value);" style="width:50px;height:50px;font-size:20px;">
        <input type="button" id="c8" name="c8" value="8" onclick="ClickNumber(this.value);" style="width:50px;height:50px;font-size:20px;">
        <input type="button" id="c9" name="c9" value="9" onclick="ClickNumber(this.value);" style="width:50px;height:50px;font-size:20px;">
        <input type="button" id="multiply" name="multiply" value="x" onclick="ClickSymbol(this.value);" style="width:50px;height:50px;font-size:20px;">
        <br>
        <input type="button" id="c4" name="c4" value="4" onclick="ClickNumber(this.value);" style="width:50px;height:50px;font-size:20px;">
        <input type="button" id="c5" name="c5" value="5" onclick="ClickNumber(this.value);" style="width:50px;height:50px;font-size:20px;">
        <input type="button" id="c6" name="c6" value="6" onclick="ClickNumber(this.value);" style="width:50px;height:50px;font-size:20px;">
        <input type="button" id="subtract" name="subtract" value="-" onclick="ClickSymbol(this.value);" style="width:50px;height:50px;font-size:20px;">
        <br>
        <input type="button" id="c1" name="c1" value="1" onclick="ClickNumber(this.value);" style="width:50px;height:50px;font-size:20px;">
        <input type="button" id="c2" name="c2" value="2" onclick="ClickNumber(this.value);" style="width:50px;height:50px;font-size:20px;">
        <input type="button" id="c3" name="c3" value="3" onclick="ClickNumber(this.value);" style="width:50px;height:50px;font-size:20px;">
        <input type="button" id="add" name="add" value="+" onclick="ClickSymbol(this.value);" style="width:50px;height:50px;font-size:20px;">
        <br>
        <input type="button" id="PlusOrMinus" name="PlusOrMinus" value="±" onclick="ClickPlusOrMinus();" style="width:50px;height:50px;font-size:20px;">
        <input type="button" id="c0" name="c0" value="0" onclick="ClickNumber(this.value);" style="width:50px;height:50px;font-size:20px;">
        <input type="button" id="decimal" name="decimal" value="." onclick="ClickDecimal(this.value);" style="width:50px;height:50px;font-size:20px;">
        <input type="button" id="equal" name="equal" value="=" onclick="ClickEqual();" style="width:50px;height:50px;font-size:20px;">
    </div>
  </body>
</html>
